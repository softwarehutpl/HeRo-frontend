<h1 mat-dialog-title>Warning</h1>
<mat-dialog-content>
  <h2>
    You're about to change candidate {{ data.name }} status to
    {{ data.status }}.
  </h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
