<div class="content">
    <div class="head">
        Interview evaluation with {{candidate.fullName}}
    </div>

    <!-- <mat-form-field appearance="fill" class="date-picker">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->

    <mat-checkbox [formControl]="checkboxCal">Add to calendar</mat-checkbox>

    <div *ngIf="checkboxCal.value===true">

        <mat-form-field>
            <input matInput required formControlName="h_Ini" type="datetime-local" placeholder="Data Lezione"
                [formControl]="date">
            <mat-datepicker></mat-datepicker>
        </mat-form-field>


        <div *ngIf="HRs!==undefined && tech!==undefined">

            <mat-form-field appearance="fill">

                <mat-select [(ngModel)]="selectedType" value="HR" placeholder="Choose Type">

                    <mat-option *ngFor="let type of TYPES" [value]="type" (onSelectionChange)="changetype()">
                        {{type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div *ngIf="recruiters!==undefined">
            <mat-form-field appearance="fill">

                <mat-select [(ngModel)]="selectedIdRecruter" placeholder="Choose Recruiter">

                    <mat-option *ngFor="let recruiter of recruiters" [value]="recruiter.id">
                        {{recruiter.fullName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


    </div>


    <p class="marg">Opinion:</p>

    <mat-slider min="1" max="5" tickInterval="1" (change)="slider($event)"></mat-slider>
    <div *ngIf="scoreSlider!==0" class="slider-text">
        {{textScore}}
    </div>

    <textarea class="text-input" [formControl]="text" (change)="fun()"></textarea>

    <div class="ending-buttons" mat-dialog-close>
        <button mat-button (click)="commit()">Akcept</button>
        <button mat-button>Close</button>
    </div>
</div>
