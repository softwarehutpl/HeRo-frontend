<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 header header--color" >
    <ng-container [matColumnDef]="column" *ngFor="let column of columnLable">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      
      <td mat-cell *matCellDef="let element"><mat-icon>smile</mat-icon> {{element[column]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnLable"></tr>
    <tr mat-row *matRowDef="let row; columns: columnLable;"></tr>
  </table>
